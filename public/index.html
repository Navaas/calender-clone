<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MJI Calendar</title>

    <!-- Länk för icon -->
    <script
      src="https://kit.fontawesome.com/ecb6c407eb.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/desktop.css" />

    <!--Javascript-->
    <script src="./javascript/main.js"></script>
    <script src="./javascript/todos.js"></script>
    <script src="./javascript/welcome.js"></script>
    <script src="./javascript/calender.js"></script>
  </head>
  <body>
    <!------- HEADER------------------------------>
    <header>
      <h1>MJIA CALENDAR</h1>
    </header>

    <div class="aside-main-container">
      <!--------------------- ASIDE--------------------------------------------------->
      <aside>
        <div class="aside-fixed-section">
          <!-- Div där dag, månad och current time syns -->
          <div class="welcome-div">
            <p id="todaysDate" class="full-date-and-time">
              <!--JS kod ex:måndag 2 december 2023 -->
            </p>

            <div class="current-time">
              <p id="time" class="clock">
                <!--Klocka från JS kod -->
              </p>
            </div>
          </div>

          <!-- Knappen där man lägger till anteckningar -->
          <div class="create-button-div">
            <button id="todoButton" class="createButton">
              <p>Lägg till anteckningar</p>
              <p><i class="fa-solid fa-plus"></i></p>
            </button>
          </div>

          <!----------------------- TODO POPUPS------------------------------------------>
          <div id="todoPopup" class="create-todo-popup">
            <!-- Fältet där du skriver in vad du vill göra -->
            <!-- <form id="add-todo-form">
              <input
                type="text"
                name="text"
                id="todoInput"
                class="todo-input"
                placeholder="ToDo..."
              />
              <Fältet där du skriver in när du vill göra det - datum -->
            <!-- <div class="popup-date-btn-container">
                <input
                  type="date"
                  name="date"
                  id="dateInput"
                  class="date-input"
                /> -->
            <!-- Knappen där du sparar  -->
            <!-- <button id="saveButton" class="save-button">Spara</button>
              </div>
              < Dyker upp om du inte fyllt i korrekt i båda fälten -->
            <!-- <div class="feedback-container">
                <div id="warning" class="warning"></div>
                <div id="feedback" class="feedback"></div>
              </div>
            </form>  -->
            <form id="todoForm">
              <label for="todoInput"></label>
              <input
                type="text"
                id="todoInput"
                placeholder="Lägg till nytt ToDo..."
                required
                data-cy="todo-title-input"
                class="todo-input"
              />

              <label for="dueDate"></label>
              <input
                type="date"
                id="dueDate"
                required
                data-cy="todo-date-input"
                class="date-input"
              />

              <button
                id="createButton"
                type="button"
                data-cy="save-todo-button"
              >
                Lägg till
              </button>
              <div id="warning" class="warning"></div>
              <div id="feedback" class="feedback"></div>
            </form>
          </div>
        </div>

        <div class="todo-list">
          <!-------------------------------- ALL TODO------------------------------------------>

          <!-- Här kan man se hur många anteckningar man har lagt till  -->
          <div class="todo-heading">
            <h3 class="todayTodoText">
              Dagens todo (<span id="todoCount"></span>)
            </h3>
          </div>
          <ul id="todoList" class="todo-container" data-cy="todo-list">
            <!-- Skapas från JS -->
          </ul>
        </div>
      </aside>

      <!--------------------------------- MAIN--------------------------------------------------------->
      <main>
        <!-------------------- MONTH DIV------------------------------------------------------------------>

        <div class="month-div">
          <p id="monthBackArrow" class="back-month-arrow cursor">
            <i class="fa-solid fa-chevron-left"></i>
          </p>
          <p id="displayCurrentMonth" class="current-month">
            Dagens månad
            <!-- Lägg till Current month från JS -->
          </p>
          <p id="monthForwardArrow" class="next-month-arrow cursor">
            <i class="fa-solid fa-chevron-right"></i>
          </p>
        </div>

        <!-------------------------------------- WEEKDAY DIV -------------------------------------------->
        <div class="weekday-div-mobile">
          <div class="weekday">Mån</div>
          <div class="weekday">Tis</div>
          <div class="weekday">Ons</div>
          <div class="weekday">Tors</div>
          <div class="weekday">Fre</div>
          <div class="weekday">Lör</div>
          <div class="weekday">Sön</div>
        </div>

        <!-- WEEKDAY DIV TABLET/DESKTOP------------------------------------------------------------------------------>
        <div class="weekday-div">
          <div class="weekday">Måndag</div>
          <div class="weekday">Tisdag</div>
          <div class="weekday">Onsdag</div>
          <div class="weekday">Torsdag</div>
          <div class="weekday">Fredag</div>
          <div class="weekday">Lördag</div>
          <div class="weekday">Söndag</div>
        </div>

        <!------------------------------- KALENDER--------------------------------------------------------->

        <ul class="calendar">
          <!-- Lägg till kalender dag item via JS -->
        </ul>
      </main>
    </div>
  </body>
</html>
